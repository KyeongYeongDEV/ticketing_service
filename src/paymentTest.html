<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 테스트</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
</head>
<body>
<h2>토스 결제 테스트</h2>
<p>DB 데이터 기반: 예약 ID 1번 / 금액 1,000원</p>
<button onclick="pay()">결제하기</button>

<script>
    var clientKey = 'input-test-key'

    var tossPayments = TossPayments(clientKey)

    function pay() {
      tossPayments.requestPayment('카드', {
        // DB에 저장된 좌석 가격과 일치해야 한다.
        amount: 1000,

        // DB에 존재하는 예약 ID여야 한다.
        orderId: '000001',

        orderName: '아이유 콘서트 (좌석 1번)',
        customerName: '테스트유저',

        // Controller 경로 확인 (/api/payments/...)
        successUrl: 'http://localhost:8080/api/payments/success',
        failUrl: 'http://localhost:8080/api/payments/fail',
      })
      .catch(function (error) {
        if (error.code === 'USER_CANCEL') {
           // 사용자 취소
        } else {
           alert("에러 발생: " + error.message);
        }
      });
    }
</script>
</body>
</html>
